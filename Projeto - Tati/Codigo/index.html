<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=0">
  <link rel="stylesheet" href="assets/css/template.css">
  <title>Happy Birthday</title>
</head>
<body>
  <main>
    <div class="container">

      <div class="bg"      >
        <div class="player">
          
            <div class="capa">
            <img id="carousel" src="assets/images/capa1.jpg" alt="Capa do Álbum">
          </div>

          <div class="name_music">
            <p>Seu cheiro ficou em mim...</p>
          </div>

          <div class="div_bar">
            <div class="bar_progess"></div>
            <div class="bar_progess2"></div>
            <div class="time_bar">24:11</div>
          </div>

          <div class="button_controller">
            <img id="prev" class="img_icon rotacionar" src="assets/images/icon/4next.png" alt="Voltar">
            <img class="img_icon" src="assets/images/icon/4play.png" alt="Play">
            <img id="next" class="img_icon" src="assets/images/icon/4next.png" alt="Reproduzir">
          </div>

          <div class="div_bar_sound">
            <div class="sound_bar"></div>
            <div class="sound_bar2"></div>
            <img class="sound_icon" src="assets/images/icon/12sound.png" alt="Ícone de Som">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/js/carousel.js"></script>
</body>
</html>
